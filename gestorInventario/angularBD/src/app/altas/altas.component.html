<h1>
    Formulario de altas
</h1>

<form>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">ID</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="id" name="id" class="form-control" id="colFormLabel"  placeholder="ID">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Nombre</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="name" name="nombre" class="form-control" id="colFormLabel" placeholder="Nombre">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Apellido</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="lastname" name="apellido" class="form-control" id="colFormLabel" placeholder="Apellido">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="email" name="email" class="form-control" id="colFormLabel" placeholder="Email">
        </div>
    </div>
    <div class="form-group row">
        <label for="colFormLabel" class="col-sm-2 col-form-label">Telefono</label>
        <div class="col-sm-10">
          <input type="text" [(ngModel)]="tel" name="telefono" class="form-control" id="colFormLabel" placeholder="Telefono">
        </div>
    </div>
    <button class="btn btn-primary" (click)="insertar()">Insertar</button>
    <button class="btn btn-primary" (click)="limpiar()">Limpiar</button>
</form>
