<h1>
    Mostrar registros
</h1>

<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of array">
        <td>{{i.idUser}}</td>
        <td>{{i.name}}</td>
        <td>{{i.lastname}}</td>
        <td>{{i.contact}}</td>
      </tr>
    </tbody>
  </table>
